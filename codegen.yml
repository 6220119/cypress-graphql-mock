overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema: "test/cypress/test-schema.graphql"
generates:
  test/cypress/generated/generated-operation-types.ts:
    documents: "test/test-graphql-app/**/*.jsx"
    plugins:
      - typescript
      - typescript-operations
    config:
      enumsAsTypes: true
  test/cypress/generated/generated-mock-types.d.ts:
    documents: "test/test-graphql-app/**/*.jsx"
    plugins:
      - codegen.js
    config:
      typesFile: ./generated-operation-types
